<!DOCTYPE html>
<html>
  <head>
    <title>CodingFun</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/main/dist/styles/index.css">
  </head>
  <body>
    <header>
      <div class="container">
        <div id="branding">
          <h1><span class="highlight">CodingFun</span> SoftwareDepot</h1>
        </div>
        <nav>
          <ul>
            <li><a href="/users/register">Register</a></li>
            <li><a href="/users/login">Login</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a class="navbar-brand" href="/">CodingFun</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/users/register">Register</a></li>
            <li><a href="/users/login">Login</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1>Register</h1>
      <form method="POST" action="/users/register">
        <div id="form-group">
          <label>Name:</label>
          <input class="form-control" name="name" type="text">
        </div>
        <div id="form-group">
          <label>Email:</label>
          <input class="form-control" name="email" type="text">
        </div>
        <div id="form-group">
          <label>Username:</label>
          <input class="form-control" name="username" type="text">
        </div>
        <div id="form-group">
          <label>Password:</label>
          <input class="form-control" name="password" type="password">
        </div>
        <div id="form-group">
          <label>Confirm:</label>
          <input class="form-control" name="password2" type="password">
        </div><br>
        <input class="btn btn-primary" type="submit" value="Submit">
      </form><br>
      <hr>
    </div>
    <footer>
      <p>CodingFun - Software Depot, Copyright Â© 2017</p>
    </footer>
  </body>
</html>
